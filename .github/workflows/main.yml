name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    environment:
      name: main
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: dotnet/nbgv@master
        with:
          setAllVars: true

      - run: echo "NBGV_NuGetPackageVersion $NBGV_NuGetPackageVersion"

      - name: pack-http-client
        run: dotnet build ./src/Serilog.Sinks.Loki/Serilog.Sinks.Loki.csproj -c Release
