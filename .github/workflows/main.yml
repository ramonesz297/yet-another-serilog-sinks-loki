name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    environment:
      name: main
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: dotnet/nbgv@master
        with:
          setAllVars: true

      - run: echo "NBGV_NuGetPackageVersion $NBGV_NuGetPackageVersion"

      - name: pack
        run: dotnet pack ./src/Serilog.Sinks.Loki/Serilog.Sinks.Loki.csproj -c Release -o out --include-symbols --include-source

      - name: publish
        run: dotnet nuget push ./out/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_ACCESS_TOKEN}} --skip-duplicate
